os: linux

dist: trusty
sudo: required
language: android #use android as base, to have sdk etc installed

android:
  components:
    - build-tools-26.0.0
    - android-26
    - extra
    - ndk-bundle

before_install:
  - "./tests/travis/linux/setup.sh"

script:
  - "./tests/travis/linux/build.sh"

after_success:
  - "./tests/travis/linux/install.sh"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build-gcc/inst/opt/gcc_64.tar.xz
  on:
    repo: Skycoder42/QJsonSerializer
    branch: travis-test
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8.3
      sudo: required

before_install:
  - travis_wait 30 ./tests/travis/$TRAVIS_OS_NAME/setup.sh

script:
  - ./tests/travis/$TRAVIS_OS_NAME/build.sh

after_success:
  - find . -name "*.qch" #TODO debug

before_deploy:
  - ./tests/travis/$TRAVIS_OS_NAME/upload-prepare.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - install/opt/build_linux_5.9.1.tar.xz
    - install/opt/build_osx_5.9.1.tar.xz
  on:
    repo: Skycoder42/QJsonSerializer
    branch: travis-test
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

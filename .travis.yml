os: linux

dist: trusty
sudo: required
language: cpp

before_install:
  - "./tests/travis/linux/setup.sh"

script:
  - "./tests/travis/linux/build.sh"

after_success:
  - find ./install/opt/qt/5.9.1 #TODO debug

before_deploy:
  - "./tests/travis/linux/upload-prepare.sh"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: install/opt/qt/build_all_5.9.1.tar.xz
  on:
    repo: Skycoder42/QJsonSerializer
    branch: travis-test
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
